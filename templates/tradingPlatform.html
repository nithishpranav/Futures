<!DOCTYPE html>
<html>
<head>
  <title>Trading Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Trading Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trade</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">

    <div class="row">
      <div class="col-lg-8">
        <!-- Price chart -->
        <canvas id="price-chart"></canvas>
      </div>
      <div class="col-lg-4">
        <!-- Place order form -->
        <form>
          <div class="form-group">
            <label for="order-type">Order Type</label>
            <select class="form-control" id="order-type">
              <option>Limit</option>
              <option>Market</option>
            </select>
          </div>
          <div class="form-group">
            <label for="symbol">Symbol</label>
            <input type="text" class="form-control" id="symbol">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price">
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-6">
        <!-- Open orders table -->
        <h4>Open Orders</h4>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Symbol</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="open-orders-body">
          </tbody>
        </table>
      </div>
      <div class="col-lg-6">
        <!-- Trade history table -->
        <h4>Trade History</h4>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Symbol</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="trade-history-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="trading-terminal.js"></script>
</body>
</html>
